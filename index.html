<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Water Tracker</title>
</head>
<body>
    <h1 class=water>Water Tracker</h1>
    <h3>Goal: 3 Liters</h3>
    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters">1.5L</span>
            <small>Remained</small>
        </div>
        <div class="percentage" id="percentage">20%</div>
    </div>
    <p class="text">Select how many cups of water you drank</p>
    <div class="cups">
        <div class="cup cup-small full">250ml</div>
        <div class="cup cup-small full">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
        <div class="cup cup-small">250ml</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
